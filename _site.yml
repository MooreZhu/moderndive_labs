name: moderndive_labs
output_dir: docs
# The website theme was chosen from
# https://rmarkdown.rstudio.com/html_document_format#appearance_and_style
output:
  html_document:
    toc: yes
    toc_float: yes
    toc_depth: 2
    theme: cosmo
    highlight: tango
    df_print: paged
    lib_dir: site_libs
    self_contained: no
# All icons were obtained from https://fontawesome.com/icons?d=gallery
navbar:
  title: ModernDive Labs
  left:
  - text: Data Wrangling Tips
    href: https://moderndive.com/C-appendixC.html
  right:
  - text: Book
    href: https://moderndive.com/
  - icon: fa-github fa-lg
    href: https://github.com/moderndive/
  - text: moderndive
    href: https://CRAN.R-project.org/package=moderndive
  - icon: fa-twitter fa-lg
    href: http://twitter.com/moderndive/